<!-- when using a signal for calling state changes the desired property needs to call as a function () -->

<app-card>
    <button [class.active]="selected" (click)="onSelectUser()">
        <!-- when using a signal for managing a state change the imagePath must be called as a function to tell Angular a change has been made -->
        <img [src]="imagePath" 
            [alt]="user.name"/>
        <span>
            {{ user.name }}
        </span>
    </button>
</app-card>
